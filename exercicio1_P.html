<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Responsivo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
/*         
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        } */
        
        header h1 {
            margin: 0;
            padding: 0;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover{
            background-color:#333 ;
        }
        
        .container {
            max-width: 90vw;
            margin:auto;
            padding: 10px;
        }
        #imgRio{
            display: block;
            width: 95%;
            margin: auto;
        }
        .main-content {
            background-color: #d1c5c5;
            padding: .8vw;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
         @media only screen and (max-width: 600px) {
            header{
                grid-area: head;
            }
            nav{
                grid-area: nav;
                display: grid;
                grid-template-columns: 150px;   
                grid-template-rows: 60px 60px 60px;  
                   }
            nav a{
                padding-top: 25px;
            }
            .container{
                grid-area: cont;
            }
            footer{
                grid-area: fot;
            }
            main {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: grid;
                grid-template-areas: 'head head '
                                      'nav cont ' 
                                      'nav cont '
                                      'nav cont '
                                       'fot fot' ;
                
        }         
    }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Meu Site Responsivo</h1>
        </header>
        
        <nav>
            <a href="#">Página Inicial</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
        
        <div class="container">
            <div class="main-content">
                <h2>Bem-vindo ao Meu Site Responsivo</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet tortor justo. Nulla facilisi.</p>
                <!-- <picture> -->
                    <!-- <source media="(max-width: 600px)" srcset="img/RiiTefe-P.JPG" sizes="" > -->
                    <img src="img/RiiTefe-G.JPG" alt="" id="imgRio">
                <!-- </picture> -->
            </div>
        </div>
    </main>
    <footer class="footer">
        &copy; 2023 Meu Site Responsivo
    </footer>
</body>
</html>
